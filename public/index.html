    <script>
      ARjs.Source.prototype.copyElementSizeTo = function (otherElement) {
        if (window.innerWidth > window.innerHeight) {
          //landscape
          otherElement.style.width = this.domElement.style.width;
          const height = (parseInt(otherElement.style.width) * 3) / 4;
          otherElement.style.height = height + "px";
          otherElement.style.marginLeft = 0;
          otherElement.style.marginTop =
            (window.innerHeight - height) / 2 + "px";
        } else {
          //portrait
          otherElement.style.height = this.domElement.style.height;
          const width = (parseInt(otherElement.style.height) * 4) / 3;
          otherElement.style.width = width + "px";
          otherElement.style.marginLeft =
            (window.innerWidth - width) / 2 + "px";
          otherElement.style.marginTop = 0;
        }
      };

        tick: function () {
          if (mixers.length > 0) {
            let total = 0;
            for (var i = 0; i < mixers.length; i++) {
              if (!mixers[i]) continue;
              total++;
              mixers[i].update(clock.getDelta());
            }

      AFRAME.registerComponent("treeman", {
        init: function () {
          let el = this.el;
          let self = this;
          self.trees = [];
          this.mouseOverObject = null;
          el.addEventListener("model-loaded", (e) => {
            let tree3D = el.getObject3D("mesh");
            if (!tree3D) {
              return;
            }
            tree3D.traverse(function (node) {
              if (node.isMesh) {
                self.trees.push(node);
              }
            });
          });

          el.addEventListener("raycaster-intersected", (e) => {
            self.raycaster = e.detail.el;
            let intersection = self.raycaster.components.raycaster.getIntersection(
              el
            );
            self.mouseOver = true;
          });

          el.addEventListener("raycaster-intersected-cleared", (e) => {
            self.trees.forEach(function (tree) {
              tree.material.emissive = new THREE.Color(0x000000);
              tree.material.emissiveIntensity = 0.0;
            });
            self.mouseOverObject = null;
            self.mouseOver = false;
          });

          el.addEventListener("click", function () {
            if (!self.mouseOverObject) return;
            const event = new CustomEvent("model-clicked", {
              detail: {
                ambassador: el.getAttribute("data-ambassador"),
                clickedModel: self.mouseOverObject.name,
              },
            });
            document.dispatchEvent(event);
          });
          el.addEventListener("touchstart", function () {
            const event = new CustomEvent("model-clicked", {
              detail: {
                ambassador: el.getAttribute("data-ambassador"),
                clickedModel: self.mouseOverObject.name,
              },
            });
            document.dispatchEvent(event);
          });
          document.addEventListener("mousemove", (e) => {
            if (!self.mouseOver) return;

            let intersection = self.raycaster.components.raycaster.getIntersection(
              el
            );
            if (
              !self.mouseOverObject ||
              self.mouseOverObject.name != intersection.object.name
            ) {
              intersection.object.material.emissive = new THREE.Color(0xffff00);
              intersection.object.material.emissiveIntensity = 0.5;
              if (self.mouseOverObject) {
                self.mouseOverObject.material.emissive = new THREE.Color(
                  0x000000
                );
                self.mouseOverObject.material.emissiveIntensity = 0.0;
              }
              self.mouseOverObject = intersection.object;
            }
          });
          document.addEventListener("touchstart", (e) => {
            if (!self.mouseOver) return;

            let intersection = self.raycaster.components.raycaster.getIntersection(
              el
            );
            if (
              !self.mouseOverObject ||
              self.mouseOverObject.name != intersection.object.name
            ) {
              intersection.object.material.emissive = new THREE.Color(0xffff00);
              intersection.object.material.emissiveIntensity = 0.5;
              if (self.mouseOverObject) {
                self.mouseOverObject.material.emissive = new THREE.Color(
                  0x000000
                );
                self.mouseOverObject.material.emissiveIntensity = 0.0;
              }
              self.mouseOverObject = intersection.object;
            }
          });
        },
        highlight: function () {},
        deselect: function () {},
      });
